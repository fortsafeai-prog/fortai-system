services:
  - type: web
    name: fortai-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
    rootDir: ./simple-backend

  - type: web
    name: fortai-frontend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: https://fortai-backend.onrender.com
    rootDir: ./simple-frontend

  - type: web
    name: fortai-website
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://fortai-frontend.onrender.com
    rootDir: ./simple-website