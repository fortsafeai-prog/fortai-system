services:
  # ForTAI All-in-One - Complete System with Screenshots for Render.com
  - type: web
    name: fortai-all-in-one
    env: node
    plan: free
    buildCommand: cd all-in-one && npm install
    startCommand: cd all-in-one && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: SCREENSHOT_ENABLED
        value: true
    rootDir: ./all-in-one